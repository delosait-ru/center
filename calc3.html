<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>New site</title>

    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div class="page">
        <main>
                         <div class="burger-mobile">
                 <input id="click" name="exit" type="checkbox" />
                 <label for="click"><span class="burger"></span></label>
             </div>
             <div class="wrap_title">

                 Меры поддержки вашего проекта</div>
             <div class="steps-container">
                 <div class="steps">
                     <div class="step step-calc active">
                         <div class="step_number vertical_txt">
                             Налоговые льготы
                         </div>
                         <div class="step_content">

                             <div class="section-title">
                                 Статья 26.10 (расчет на 49 лет)
                             </div>
                             <div class="step_content--wrp">
                                 <div class="inputs-wrp">
                                     <div class="input-group3">
                                         <label class="input-group3__label" for="profit">Планируемая прибыль в год:</label>
                                         <input class="input-group3__input" id="profit" type="text">
                                     </div>
                                     <div class="input-group3">
                                         <label class="input-group3__label" for="transport">Налог на транспорт в год:</label>
                                         <input class="input-group3__input" id="transport" type="text">
                                     </div>
                                     <div class="input-group3">
                                         <label class="input-group3__label" for="property">Налог на имущество в год:</label>
                                         <input class="input-group3__input" id="property" type="text">
                                     </div>
                                     <div class="input-group3">
                                         <label class="input-group3__label" for="land">Налог на землю в год:</label>
                                         <input class="input-group3__input" id="land" type="text">
                                     </div>
                                 </div>
                                 <div class="counts-wrp">
                                     <div class="counts-wrp__txt">
                                         Сумма налога без льгот: <span>1 234 567 ₽</span>
                                     </div>
                                     <div class="counts-wrp__txt counts-wrp__txt--red">
                                         Сумма льготы: <span>234 567 ₽</span>
                                     </div>
                                     <div class="benifit">
                                         Выгода:<span>1 000 000 ₽</span>
                                     </div>
                                 </div>
                             </div>

                         </div>
                     </div>
                     <div class="step step-calc">
                         <div class="step_number vertical_txt vert">
                             Субсидии
                         </div>
                         <div class="step_content">
                             <div class="step-title">
                                 Выберите субсидию
                             </div>
                             <div class="c-btns c-btns--wrap">
                                 <button class="c-btns__btn low-padding">
                                     <span>ВОЗМЕЩЕНИЕ
                                         ЗАТРАТ НА&nbsp;СОЗДАНИЕ
                                         ОБЪЕКТОВ ИНЖЕНЕРНОЙ
                                         ИНФРАСТРУКТУРЫ</span>

                                 </button>
                                 <button class="c-btns__btn low-padding">
                                     <span>Компенсация затрат
                                         на&nbsp;покупку
                                         оборудования для субъектов МСП</span>

                                 </button>
                                 <button class="c-btns__btn low-padding">
                                     <span>Компенсация затрат
                                         на&nbsp;первый взнос
                                         при лизинге оборудования для субъектов МСП</span>

                                 </button>

                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="next-prev">
                     <a class="arrow prev" href="fourth.html">
                         <svg class="ic_next">
                             <use xlink:href="img/sprite.svg#prev"></use>
                         </svg>
                         <span> Назад</span>
                     </a>
                     <a class="arrow next" href="#"><span>Далее</span>
                         <svg class="ic_next">
                             <use xlink:href="img/sprite.svg#next"></use>
                         </svg>
                     </a>
                 </div>
             </div>

        </main>
    </div>
</body>

</html>
